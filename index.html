<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An application that allows you to examine corona data in the world by country.">
    <meta name="keywords" content="covid-19, covid, corona, statistics, covid-19 statistics">
    <meta name="author" content="Daniel Shamir">
    <title>Covid-19 Statistics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Patua+One&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./assets/images/virus-logo.png">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <span class="navbar-left">
                <figure class="virus-logo">
                    <p class="title"><span>Covid-19</span> statistics</p>
                </figure>
            </span>
            <span class="navbar-right">
                <div class="coninent">
                    <label for="continent_select">Continent: </label>
                    <select class="continent-select" name="" id="continent_select">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="country">
                    <label for="country_select">Country: </label>
                    <select class="country-select" name="" id="country_select">
                        <option value="All">All</option>
                    </select>
                </div>
            </span>
        </nav>
        <div class="chart">
            <canvas class="my-chart"></canvas>
            <div class="loading">
                <figure class="loading-logo"></figure>
            </div>
        </div>
        <div class="rotate-screen">
            <p class="rotate-screen-message">Rotate screen to show content</p>
        </div>
    </div>
    
      
</body>
<script>
    
</script>
</html>
